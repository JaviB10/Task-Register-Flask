{% block content_form_update_user %}
    <div class="position-fixed top-0 start-0 end-0 bottom-0 bg-light bg-opacity-50 d-flex justify-content-center align-items-center z-index-1050 hidden-form-update" id="hidden-form-update-user">
        <div class="bg-black p-4 rounded shadow-lg w-100" style="max-width: 32rem; position: relative;">
            <form action="{{ url_for('users.update_user') }}" method="POST">
                <input type="hidden" id="user_id" name="user_id">
                <h4 class="text-center text-light fw-bold mb-4">UPDATE USER</h4>
                <div>
                    <label for="first_name"></label>
                    <input type="text" class="form-control custom-input" id="first_name" name="first_name" placeholder="First name" required>
                </div>
                <div>
                    <label for="last_name"></label>
                    <input type="text" class="form-control custom-input" id="last_name" name="last_name" placeholder="Last name" required>
                </div>
                <div>
                    <label for="position"></label>
                    <input type="text" class="form-control custom-input" id="position_user" name="position_user" placeholder="Position" required>
                </div>
                <div class="mb-3">
                    <label for="email"></label>
                    <input type="email" class="form-control custom-input" id="email_user" name="email_user" placeholder="Email" required>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="button" id="close-form" class="btn btn-danger me-2" onclick="closeFormUpdate()">Close</button>
                    <button type="submit" class="btn btn-success">Update</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content_form_update_user %}
