{% block content_form_update_user %}
    <div class="position-fixed top-0 start-0 end-0 bottom-0 bg-light bg-opacity-50 d-flex justify-content-center align-items-center z-index-1050 hidden-form-update" id="hidden-form-update-user">
        <div class="bg-black p-4 rounded shadow-lg w-100" style="max-width: 32rem; position: relative;">
            <form id="form-update-user" action="" method="POST">
                <h4 class="text-center text-light fw-semibold mb-4">UPDATE USER</h4>
                <div>
                    <label for="first_name" class="my-1 text-light fst-normal">First name</label>
                    <input type="text" class="form-control custom-input" id="first_name" name="first_name" required>
                </div>
                <div>
                    <label for="last_name" class="my-1 text-light fst-normal">Last name</label>
                    <input type="text" class="form-control custom-input" id="last_name" name="last_name" required>
                </div>
                <div>
                    <label for="position" class="my-1 text-light fst-normal">Position</label>
                    <input type="text" class="form-control custom-input" id="position_user" name="position_user" required>
                </div>
                <div>
                    <label for="email" class="my-1 text-light fst-normal">Email</label>
                    <input type="email" class="form-control custom-input" id="email_user" name="email_user" required>
                </div>
                <div class="mb-3">
                    <label for="roleUser" class="my-1 text-light fst-normal">Role</label>
                    <select id="roleUser" name="roleUser" class="form-select custom-input">
                        <option value="1" {% if role == 1 %}selected{% endif %}>User</option>
                        <option value="0" {% if role == 0 %}selected{% endif %}>Admin</option>
                    </select>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="button" id="close-form" class="btn btn-danger me-2" onclick="closeFormUpdateUser()">Close</button>
                    <button type="submit" class="btn btn-success">Update</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content_form_update_user %}
