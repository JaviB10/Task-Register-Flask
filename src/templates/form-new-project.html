{% block content_form_add_project %}
    <div class="position-fixed top-0 start-0 end-0 bottom-0 bg-light bg-opacity-50 d-flex justify-content-center align-items-center z-index-1050 hidden-form" id="hidden-form-admin">
        <div class="bg-black p-4 rounded shadow-lg w-100" style="max-width: 32rem; position: relative;">
            <form action="{{ url_for('projects.create_project') }}" method="POST">
                <h4 class="text-center text-light fw-bold mb-4">NEW PROJECT</h4>
                <div>
                    <label for="projectName"></label>
                    <input type="text" class="form-control custom-input" id="projectName" name="project_name" placeholder="Project name">
                </div>
                <div>
                    <label for="comments"></label>
                    <textarea type="text" class="form-control custom-input" id="comments" name="comments" placeholder="Comments"></textarea>
                </div>
                <div>
                    <label for="workedHours"></label>
                    <input type="number" class="form-control custom-input" id="workedHours" name="worked_hours" placeholder="Worked hours">
                </div>
                <div class="mb-3">
                    <label for="toDoList"></label>
                    <textarea  class="form-control custom-input" id="toDoList" name="to_do_list" placeholder="To do list"></textarea>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="button" id="close-form" class="btn btn-danger me-2" onclick="closeForm()">Close</button>
                    <button type="submit" id="create-project" class="btn btn-success">Create</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content_form_add_project %}
