{% block list_users %}
    <li>
        <a id="add-user-admin" onclick="openFormNewUser()">
            <img src="{{ url_for('static', filename='img/user-add-icon.svg') }}" alt="">
            <span>New User</span>
        </a>
    </li>
    <li>
        <a href="/assigned_projects/{{ user.id }}">
            <img src="{{ url_for('static', filename='img/user-assigned-icon.svg') }}" alt="">
            <span>Assigned Projects</span>
        </a>
    </li>
{% endblock list_users %}
